backend:
  name: git-gateway
  branch: master

media_folder: "images"
public_folder: "images"

collections:
  - name: "site_content"
    label: "Website Content"
    files:
      - label: "Blog Posts"
        name: "blogs"
        file: "_data/blogs.json"
        fields:
          - label: "Blog Posts"
            name: "blogs"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Link", name: "link", widget: "string", hint: "Use # for internal links or full URL for external"}

      - label: "Health Tool Categories"
        name: "categories"
        file: "_data/categories.json"
        fields:
          - label: "Categories"
            name: "categories"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "string"}
              - {label: "Link", name: "link", widget: "string"}
              - label: "Color Theme"
                name: "colorClass"
                widget: "select"
                options:
                  - { label: "Purple", value: "category-bmi" }
                  - { label: "Pink", value: "category-bp-monitor" }
                  - { label: "Blue", value: "category-pill-id" }
                  - { label: "Green", value: "category-med-review" }
                  - { label: "Orange", value: "category-risk-test" }
backend:
  name: git-gateway
  branch: master

media_folder: "images/blog"
public_folder: "/images/blog"

collections:
  # Blog Articles Collection (NEW!)
  - name: "blog"
    label: "Blog Articles"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string", default: "Dr. Zahraa Babiker"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Excerpt", name: "excerpt", widget: "text", hint: "Short summary for preview (2-3 sentences)"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Medication Tips", "Vaccines & Immunizations", "Health & Wellness", "Pharmacy News", "Birth Control", "Senior Care"]
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Featured Post", name: "featured", widget: "boolean", default: false, hint: "Show in homepage carousel"}

  # Existing Collections
  - name: "site_content"
    label: "Website Content"
    files:
      - label: "Blog Posts"
        name: "blogs"
        file: "_data/blogs.json"
        fields:
          - label: "Blog Posts"
            name: "blogs"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Link", name: "link", widget: "string", hint: "Use # for internal links or full URL for external"}

      - label: "Health Tool Categories"
        name: "categories"
        file: "_data/categories.json"
        fields:
          - label: "Categories"
            name: "categories"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "string"}
              - {label: "Link", name: "link", widget: "string"}
              - label: "Color Theme"
                name: "colorClass"
                widget: "select"
                options:
                  - { label: "Purple", value: "category-bmi" }
                  - { label: "Pink", value: "category-bp-monitor" }
                  - { label: "Blue", value: "category-pill-id" }
                  - { label: "Green", value: "category-med-review" }
                  - { label: "Orange", value: "category-risk-test" }